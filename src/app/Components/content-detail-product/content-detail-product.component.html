<form [formGroup]="contentForm">
    <div class="top"></div>
    <div class="col">
        <div class="row">
            <div class="product-image-container image-input" (click)="upload.click()">
                <img [src]="url + imageSrc || './assets/img/product1.jpg'" id="input-image" class="product-image ">
                <img [src]="url + imageSrc || './assets/img/product1.jpg'" id="input-image" class="product-image-shadow ">
            </div>
        </div>
        <div class="row">
            <input type="file" class="image-input upload-button" #upload (change)="readURL($event);">
        </div>
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': f.title.errors }" />
        <div *ngIf="f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" formControlName="price" class="form-control" min="0" value="0" step=".01" [ngClass]="{ 'is-invalid': f.price.errors }" />
        <div *ngIf="f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select class="browser-default custom-select" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedCategory" (change)="onChange($event.target.value)">
        <option [ngValue]="category" *ngFor="let category of categories">{{category.name}}</option>
      </select>
    </div>

    <div class="form-group">
        <label for="describtion">Description</label>
        <textarea formControlName="description" class="form-control" row="6 " [ngClass]="{ 'is-invalid': f.description.errors }"></textarea>
        <div *ngIf="f.describtion.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="!contentForm.dirty" type="button" class="btn btn-primary" (click)="onSubmit()"><div *ngIf="contentForm.dirty">Save</div><div *ngIf="!contentForm.dirty">Content up to date</div></button>
    </div>
</form>
