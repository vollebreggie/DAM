<div id="landing" class="page-header" data-parallax="true" style="background-image: url('./assets/img/woodWork.jpg');">
  <div class="filter"></div>
  <div class="shopping-cart-container mt-5">
    <div class="row justify-content-center mt-5">
      <div class="col-10 card-product">
        <div class="row justify-content-center mt-5">
          <div class="row justify-content-center clicky m-5">
            <div class="row mt-5" *ngIf="cartProducts.length == 0">
              Your shoppingcard is empty
            </div>
            <stripe></stripe>
            <div class="col-3">
              <product-cart-thumbnail *ngIf="cartProducts[0]" [(cartProduct)]="cartProducts[0]">
              </product-cart-thumbnail>
            </div>
            <div class="col-3">
              <product-cart-thumbnail *ngIf="cartProducts[1]" [(cartProduct)]="cartProducts[1]">
              </product-cart-thumbnail>
            </div>
            <div class="col-3">
              <product-cart-thumbnail *ngIf="cartProducts[2]" [(cartProduct)]="cartProducts[2]">
              </product-cart-thumbnail>
            </div>
            <div class="col-3" *ngIf="cartProducts.length > 0">
              <div class="row mb-3">
                <div class="col-8">Items in your cart</div>
                <div class="col-4">{{ cartProducts.length }}</div>
              </div>
              <div class="row line mb-3"></div>
              <div class="row mb-2" *ngFor="let cartProduct of cartProducts; let i = index">
                <div class="col-8">{{ cartProduct.product.title }}</div>
                <div class="col-4"> € {{ cartProduct.option.price }}</div>
              </div>
              <div class="row line mt-3"></div>
              <div class="row mt-3">
                <div class="col-8">Total</div>
                <div class="col-4">€ {{ getTotal() }}</div>
              </div>
              <div class="row justify-content-center mt-5">
                <button type="button" class="btn btn-dark">Checkout</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
