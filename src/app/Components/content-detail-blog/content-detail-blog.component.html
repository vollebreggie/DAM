<form [formGroup]="contentForm">
    <div class="top"></div>
    <div class="col">
        <div class="row">
            <div class="blog-image-container col-8">
                <img [src]="url + imageSrc || './assets/img/product1.jpg'" class="blog-image">
                <img [src]="url + imageSrc || './assets/img/product1.jpg'" class="blog-image-shadow">
            </div>
        </div>
        <div class="row">
            <input type="file" class="image-input upload-button" #upload (change)="readURL($event);">
        </div>
    </div>
    <div class="form-group">
        <label for="name">Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': f.title.errors }" />
        <div *ngIf="f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="describtion">Description</label>
        <textarea formControlName="description" class="form-control" row="6 " [ngClass]="{ 'is-invalid': f.description.errors }"></textarea>
        <div *ngIf="f.describtion.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="!contentForm.dirty" type="button" class="btn btn-primary" (click)="onSubmit()"><div *ngIf="contentForm.dirty">Save</div><div *ngIf="!contentForm.dirty">Content up to date</div></button>
    </div>
</form>
