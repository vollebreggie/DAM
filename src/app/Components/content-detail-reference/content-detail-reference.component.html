<form [formGroup]="contentForm">
    <div class="top"></div>
    <div class="col">
        <div class="row">
            <div class="reference-image-container col" (click)="upload.click()">
                <img [src]="url + imageSrc || './assets/img/product1.jpg'" id="input-image" class="reference-image">
                <img [src]="url + imageSrc || './assets/img/product1.jpg'" id="input-image" class="reference-image-shadow">
            </div>
        </div>
        <div class="row">
            <input type="file" class="image-input upload-button" #upload (change)="readURL($event);">
        </div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': f.name.errors }" />
        <div *ngIf="f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea formControlName="message" class="form-control" row="6 " [ngClass]="{ 'is-invalid': f.message.errors }"></textarea>
        <div *ngIf="f.message.errors" class="invalid-feedback">
            <div *ngIf="f.message.errors.required">Message is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="!contentForm.dirty" type="button" class="btn btn-primary" (click)="onSubmit()"><div *ngIf="contentForm.dirty">Save</div><div *ngIf="!contentForm.dirty">Content up to date</div></button>
    </div>
</form>
